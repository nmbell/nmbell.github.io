<!DOCTYPE html>
<html lang="{{ site.lang | default: " en-US" }}">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- <meta name="theme-color" content="#157878"> -->
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
	<link rel="stylesheet" href="/assets/css/style.css">
	<link rel="icon" href="https://raw.githubusercontent.com/nmbell/nmbell.github.io/main/images/favicon.ico">
	<link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png">
	<link rel="manifest" href="/images/site.webmanifest">
	<meta name="msapplication-TileColor" content="#da532c">
	<meta name="robots" content="noindex,nofollow">
	<!-- <meta name="theme-color" content="#ffffff"> -->
</head>

<body>

	<!-- <a id="skip-to-content" href="#content">Skip to the content.</a> -->

	<header class="page-header" role="banner">
		<div class="pageheader">
			<div>
				<a href="/">
					<img class="pageheaderlogo" alt="nmbell logo link to homepage" src="https://raw.githubusercontent.com/nmbell/nmbell.github.io/main/images/favicon-200x200.png">
				</a>
			</div>
			<div>
				<span class="pageheadertitle">
					<h1 class="page-name">{{ page.title | default: site.title | default: site.github.repository_name }}</h1>
				</span>
			</div>
		</div>
	</header>

	<main id="content" class="main-content" role="main">
		{{ content }}
	</main>

</body>

</html>
